services:
  backend:
    build: ./backend
    volumes:
      - ./checkpoints:/checkpoints:ro
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      # - DISABLE_ONNX=true  # Uncomment to use PyTorch instead of ONNX
    networks:
      - localnet
    # ports:
    #   - 127.0.0.1:8000:8000  # Uncomment for local debug
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/package.json:/app/package.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - localnet
    restart: unless-stopped

  dataset:
    image: python:3.14-slim
    working_dir: /app
    command: >
      bash -c "pip install 'uv>=0.9.28' &&
      uv pip install --system --no-cache-dir -r requirements.txt &&
      streamlit run dataset.py
      --server.port=8501
      --server.address=0.0.0.0
      --server.baseUrlPath=/dataset
      --server.enableXsrfProtection=true
      --browser.gatherUsageStats=false"
    volumes:
      - ./hf_cache:/root/.cache/huggingface
      - ./dataset.py:/app/dataset.py:ro
      - ./dataset/requirements.txt:/app/requirements.txt:ro
    networks:
      - localnet
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    environment:
      DEV_MODE: "true"
      NGINX_ENVSUBST_FILTER: DEV_MODE
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
    networks:
      - localnet
    depends_on:
      - backend
      - frontend
      - dataset
    ports:
      - 127.0.0.1:3080:80
    restart: unless-stopped

  # Production: self-contained nginx with built frontend
  site:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    networks:
      - localnet
      - nginx-proxy
    #ports: ["127.0.0.1:80:80"]
    environment:
      VIRTUAL_HOST: spell.janczechowski.com
      LETSENCRYPT_HOST: spell.janczechowski.com
      DEV_MODE: "false"
      NGINX_ENVSUBST_FILTER: DEV_MODE
      NGINX_ENVSUBST_OUTPUT_DIR: /etc/nginx
    depends_on:
      - backend
      - dataset
    restart: always
    profiles:
      - production

networks:
  localnet:
  nginx-proxy:
    external: true
